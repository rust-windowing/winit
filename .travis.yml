language: rust

rust:
  - nightly
  - stable

cache: cargo

install:
  - rustup self update
  - |
      if [ $TRAVIS_OS_NAME = osx ]; then
        rustup target add x86_64-apple-ios
      fi

script:
  - cargo build --verbose
  - if [ $TRAVIS_OS_NAME = osx ]; then cargo build --target x86_64-apple-ios --verbose; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then rustup target add i686-unknown-linux-gnu; cargo build --target i686-unknown-linux-gnu --verbose; fi
  - cargo test --verbose

os:
  - linux
  - osx

after_success:
  - |
      [ $TRAVIS_BRANCH = master ] &&
      [ $TRAVIS_PULL_REQUEST = false ] &&
      cargo publish --token ${CRATESIO_TOKEN}

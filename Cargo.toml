[package]
name = "winit"
version = "0.17.2"
authors = ["The winit contributors", "Pierre Krieger <pierre.krieger1708@gmail.com>"]
description = "Cross-platform window creation library."
keywords = ["windowing"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/tomaka/winit"
documentation = "https://docs.rs/winit"
categories = ["gui"]

[package.metadata.docs.rs]
features = ["icon_loading"]

[features]
icon_loading = ["image"]
parking_lot_mutex = ["parking_lot"]

[dependencies]
lazy_static = "1"
libc = "0.2"
log = "0.4"
image = { version = "0.19", optional = true }

[target.'cfg(target_os = "android")'.dependencies.android_glue]
version = "0.2"

[target.'cfg(target_os = "ios")'.dependencies]
objc = "0.2.3"

[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2.3"
cocoa = "0.17"
core-foundation = "0.6"
core-graphics = "0.16"

[target.'cfg(target_os = "windows")'.dependencies.winapi]
version = "0.3.5"
features = [
    "combaseapi",
    "dwmapi",
    "hidusage",
    "libloaderapi",
    "objbase",
    "processthreadsapi",
    "shellapi",
    "shellscalingapi",
    "shobjidl_core",
    "unknwnbase",
    "windowsx",
    "wingdi",
    "winnt",
    "winuser",
]

[target.'cfg(any(target_os = "linux", target_os = "dragonfly", target_os = "freebsd", target_os = "openbsd", target_os = "netbsd"))'.dependencies]
wayland-client = { version = "0.20.10", features = [ "dlopen", "egl", "cursor"] }
smithay-client-toolkit = "0.3.0"
x11-dl = "2.18.3"
percent-encoding = "1.0"
parking_lot = { version = "0.6", optional = true }